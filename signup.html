    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="POST" class="signup-form">
            <h2>Sign Up With Us!</h2>
            <div>
                <label for="fname">First Name</label>
                <input id="fname" type="text" name="first_name" class="text-input" required>
            </div>
            <div>
                <label for="lname">Last Name</label>
                <input id="lname" type="text" name="last_name" class="text-input" required>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input id="email" type="email" name="email_address" class="text-input" required>
            </div>

            <div>
                <label for="simple">Simple Techniques</label>
                <input id="simple" type="radio" name="technique_preference" value="simple" required>
                <label for="advanced">Advanced Techniques</label>
                <input id="advanced" type="radio" name="technique_preference" value="advanced" required>
            </div>

            <input type="submit" value="Let's Do It!" class="join-button">
        </form>
